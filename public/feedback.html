<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Comentário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/images/favicon.png" type="image/png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: rgba( 255, 255, 255, 0.25 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 5px );
            -webkit-backdrop-filter: blur( 5px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );
        }

        main {
            flex: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .add-feedback {
            padding: 5px;
            background-color: #f9f9f9;
            text-align: center;
            background-image: url(./assets/images/pasteis-bg.jpg) !important;
            background-size: cover;
            
        }

        .add-feedback h2 {
        color: #000000;
        margin: 15px auto; 
        background-color: #fff;
        width: fit-content; 
        padding: 10px 58px; 
        border-radius: 8px;
        text-align: center; 
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
}


        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bolder;
        }

        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        form button {
            background-color: #ff5100e2;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #ff5100;
        }

        .cancel-button {
            background-color: #ff0019c3;
        }

        .cancel-button:hover {
            background-color: #f7031b;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;

        
        }
        #name, #comment, #rating {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        option {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;        }
        
        .glassmorphism {
            background: rgba( 255, 255, 255, 0.15 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 5px );
            -webkit-backdrop-filter: blur( 5px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );
        }
    
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <img src="./assets/images/logo.jpg" alt="Logo"> 
            <h1>L & R Produtos Caseiros</h1>
        </div>
    </header>

    <main>
        <section class="add-feedback">
            <div class="glassmorphism">
                <div class="container">
                    <h2>Adicione seu Feedback</h2>
    
                    <form id="feedback-form" action="/submit-feedback" method="POST">
                        <!-- Nome -->
                        <label for="name">Nome:</label id="name">
                        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
    
                        <!-- Avaliação -->
                        <label for="rating">Avaliação:</label>
                        <select id="rating" name="rating" required>
                            <option value="">Selecione uma nota </option>
                            <option value="5">5 - Excelente &#10025;&#10025;&#10025;&#10025;&#10025;</option>
                            <option value="4">4 - Bom &#10025;&#10025;&#10025;&#10025;</option>
                            <option value="3">3 - Médio &#10025;&#10025;&#10025;</option>
                            <option value="2">2 - Ruim &#10025;&#10025;</option>
                            <option value="1">1 - Muito ruim &#10025;</option> 
                        </select>
    
                        <!-- Comentário -->
                        <label for="comment">Comentário:</label>
                        <textarea id="comment" name="comment" rows="5" placeholder="Escreva seu comentário aqui..." required></textarea>
    
                        <!-- Botões -->
                        <button type="submit" alt="Enviar Comentário">	&#171; Enviar Comentário &#187;</button>
                        <button type="button" alt="Cancelar" class="cancel-button" onclick="location.href='index.html'">Cancelar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 L & R Produtos Caseiros. Todos os direitos reservados.</p>
    </footer>
    <script src="./alert.js"></script>
</body>
</html>
